<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
	<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
	<script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
	<script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>

	<!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<!-- <a-scene embedded artoolkit="sourceType: webcam;"> -->
	<a-scene>
		<!-- <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity> -->

		<a-entity
			collada-model_x="./scene.dae"
			obj-model="obj: ./model.obj"
			model="scene"
			scale="0.5 0.5 0.5"
			rotation="22 -45 -22"
			position="0 1.5 -8">
		</a-entity>

			<!-- <a-entity id="sphere" geometry="primitive: sphere"
								material="color: #FF7519; shader: flat"
								position="0 0.15 -5"
								light="type: point; intensity: 5"
								animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.15 -5; loop: true"></a-entity> -->

			<!-- <a-entity id="ocean" ocean="density: 60; width: 150; depth: 50; speed: 3"
								material="color: #00F1FF; opacity: 0.75; metalness: 0; roughness: 1"
								rotation="-90 0 0"></a-entity> -->

			<a-entity id="sky" geometry="primitive: sphere; radius: 5000"
								material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
								scale="-1 1 1"></a-entity>

		<a-entity
			id="light"
			light="type: hemisphere; color: #888; intensity: 1;"
			position="-7 1 3.5">
		</a-entity>

		<!-- <a-entity camera look-controls wasd-controls></a-entity> -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>

	<script src="./script.js" async defer></script>
</body>
</html>
